version: 1.0
runtime: php81
build:
  commands:
    build:
      - platform/confighooks/prebuild/01_setup_environment.sh
    post-build:
      - platform/hooks/prebuild/01_composer_install.sh
      - platform/hooks/prebuild/02_silverstripe_build.sh
  env:
    - name: GRAPHQL_DEV_MODE
      value: true
run:
  runtime-version: 8.1
  command: platform/start.sh
  network:
    port: 8000
    env: MY_APP_PORT
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"
