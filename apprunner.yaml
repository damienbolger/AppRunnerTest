version: 1.0
runtime: php81
build:
  commands:
    build:
      - yum install -y php-cli php-mbstring php-pear php-devel php-imagick php-opcache php-intl php-mysqlnd php-gd php-exif php-xsl php-bcmath php-mysqli
    post-build:
      - composer install
  env:
    - name: GRAPHQL_DEV_MODE
      value: true
run:
  runtime-version: 8.1.27
  command: platform/start.sh
  network:
    port: 8000
    env: MY_APP_PORT
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"
