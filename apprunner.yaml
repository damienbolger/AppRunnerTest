version: 1.1
runtime: php81
build:
  commands:
    pre-build:
      - echo In pre build stage
    build:
      - PYTHON=python2 amazon-linux-extras install epel
    post-build:
      - composer install --prefer-dist --no-progress --optimize-autoloader --no-dev
      - composer vendor-expose copy
run:
  runtime-version: 8.1
  command: ./start.sh
  network:
    port: 8000